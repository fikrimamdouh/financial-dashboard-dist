<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكاء القرارات المالية - Polaris</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        .page-header h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .section-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        
        .section-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .recommendation-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .recommendation-card.critical {
            border-left-color: #dc3545;
        }
        
        .recommendation-card.warning {
            border-left-color: #ffc107;
        }
        
        .recommendation-card.success {
            border-left-color: #28a745;
        }
        
        .recommendation-card.info {
            border-left-color: #17a2b8;
        }
        
        .traffic-light {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        
        .traffic-light.red {
            background-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }
        
        .traffic-light.yellow {
            background-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        
        .traffic-light.green {
            background-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        
        .metric-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .scenario-input {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .alert-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin: 0 auto;
        }
        
        .score-A { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .score-B { background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%); }
        .score-C { background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); }
        .score-D { background: linear-gradient(135deg, #fd7e14 0%, #dc3545 100%); }
        
        .nav-tabs .nav-link {
            color: #667eea;
            font-weight: 500;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="page-header">
            <h1><i class="fas fa-brain"></i> ذكاء القرارات المالية</h1>
            <p>نظام ذكي متكامل لاتخاذ القرارات المالية والاستراتيجية</p>
            <div id="companyInfo" class="mt-3"></div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="recommendations-tab" data-bs-toggle="tab" data-bs-target="#recommendations" type="button">
                    <i class="fas fa-lightbulb"></i> التوصيات الذكية
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="forecasting-tab" data-bs-toggle="tab" data-bs-target="#forecasting" type="button">
                    <i class="fas fa-chart-line"></i> الموازنات والتوقعات
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="scenarios-tab" data-bs-toggle="tab" data-bs-target="#scenarios" type="button">
                    <i class="fas fa-flask"></i> تحليل السيناريوهات
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="alerts-tab" data-bs-toggle="tab" data-bs-target="#alerts" type="button">
                    <i class="fas fa-bell"></i> التنبيهات والمراقبة
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="decisions-tab" data-bs-toggle="tab" data-bs-target="#decisions" type="button">
                    <i class="fas fa-check-circle"></i> طبقة القرارات
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="advanced-tab" data-bs-toggle="tab" data-bs-target="#advanced" type="button">
                    <i class="fas fa-star"></i> مزايا متقدمة
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabContent">
            <!-- Tab 1: Smart Recommendations -->
            <div class="tab-pane fade show active" id="recommendations" role="tabpanel">
                <div class="section-card">
                    <h4 class="section-title">
                        <i class="fas fa-lightbulb"></i>
                        التوصيات الذكية الآلية
                    </h4>
                    <div id="recommendationsContent"></div>
                </div>
            </div>

            <!-- Tab 2: Forecasting & Budgeting -->
            <div class="tab-pane fade" id="forecasting" role="tabpanel">
                <div class="section-card">
                    <h4 class="section-title">
                        <i class="fas fa-chart-line"></i>
                        الموازنات والتوقعات
                    </h4>
                    <div id="forecastingContent"></div>
                </div>
            </div>

            <!-- Tab 3: What-If Scenarios -->
            <div class="tab-pane fade" id="scenarios" role="tabpanel">
                <div class="section-card">
                    <h4 class="section-title">
                        <i class="fas fa-flask"></i>
                        تحليل الحساسية والسيناريوهات (ماذا لو)
                    </h4>
                    <div id="scenariosContent"></div>
                </div>
            </div>

            <!-- Tab 4: Alerts & Monitoring -->
            <div class="tab-pane fade" id="alerts" role="tabpanel">
                <div class="section-card">
                    <h4 class="section-title">
                        <i class="fas fa-bell"></i>
                        مؤشرات المراقبة والتنبيهات
                    </h4>
                    <div id="alertsContent"></div>
                </div>
            </div>

            <!-- Tab 5: Decisions Layer -->
            <div class="tab-pane fade" id="decisions" role="tabpanel">
                <div class="section-card">
                    <h4 class="section-title">
                        <i class="fas fa-check-circle"></i>
                        طبقة القرارات الجاهزة
                    </h4>
                    <div id="decisionsContent"></div>
                </div>
            </div>

            <!-- Tab 6: Advanced Features -->
            <div class="tab-pane fade" id="advanced" role="tabpanel">
                <div class="section-card">
                    <h4 class="section-title">
                        <i class="fas fa-star"></i>
                        المزايا المتقدمة
                    </h4>
                    <div id="advancedContent"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" onclick="generateFullReport()">
                <i class="fas fa-file-pdf"></i> تصدير حزمة القرارات المالية (PDF)
            </button>
            <button class="btn btn-outline-primary btn-lg ms-2" onclick="window.print()">
                <i class="fas fa-print"></i> طباعة
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script src="decision-intelligence.js"></script>
</body>
</html>
