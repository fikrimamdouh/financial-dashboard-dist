<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاعدة المعرفة الذكية | Polaris</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ... (same as reporting-pantheon.html ) ... */
        .search-bar { position: relative; }
        .search-bar input { padding-right: 2.5rem; }
        .search-bar .fa-search { position: absolute; top: 50%; right: 1rem; transform: translateY(-50%); color: var(--color-text-secondary); }
        .accordion-item { background-color: var(--color-surface); border-color: var(--color-border); }
        .accordion-button { background-color: var(--color-surface); color: var(--color-text-primary); }
        .accordion-button:not(.collapsed) { color: var(--color-primary-glow); background-color: rgba(0, 191, 255, 0.05); }
        .accordion-button:focus { box-shadow: none; }
        .accordion-button::after { filter: invert(1) grayscale(100%) brightness(200%); }
    </style>
</head>
<body class="polaris-body">

    <div class="grid-background"></div>
    <div class="glow-background"></div>

    <nav class="sidebar">
        <a href="index.html" class="app-logo" title="Polaris"><i class="fas fa-atom"></i></a>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">قاعدة المعرفة الذكية</h1>
        </div>

        <div class="control-pane">
            <div class="search-bar mb-4">
                <input type="text" class="form-control" placeholder="ابحث في الخبرات السابقة، مبررات التعديل، وقرارات المراجعة...">
                <i class="fas fa-search"></i>
            </div>
            <div class="accordion" id="knowledgeAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                            معالجة الاستثمارات العقارية - العميل ألفا - 2024
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#knowledgeAccordion">
                        <div class="accordion-body">
                            <strong>القرار:</strong> تم تقييم الاستثمارات العقارية بالتكلفة بدلاً من القيمة العادلة.
                            <br>
                            <strong>المبرر:</strong> لعدم توفر سوق نشط يمكن الاعتماد عليه لتحديد القيمة العادلة بشكل موثوق، وذلك تماشيًا مع متطلبات المعيار الدولي للتقرير المالي رقم 40.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
