<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات النظام | Polaris</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ... (same as governance.html ) ... */
    </style>
</head>
<body class="polaris-body">

    <div class="grid-background"></div>
    <div class="glow-background"></div>

    <nav class="sidebar">
        <a href="index.html" class="app-logo" title="Polaris"><i class="fas fa-atom"></i></a>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">إعدادات النظام</h1>
        </div>

        <div class="control-pane">
            <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" id="templates-tab" data-bs-toggle="tab" data-bs-target="#templates" type="button" role="tab">إدارة القوالب</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="alerts-tab" data-bs-toggle="tab" data-bs-target="#alerts" type="button" role="tab">تخصيص التنبيهات</button></li>
            </ul>
            <div class="tab-content pt-3">
                <div class="tab-pane fade show active" id="templates" role="tabpanel">
                    <h6>قوالب تقرير المراجع المستقل</h6>
                    <p class="text-secondary">قم بإدارة وتخصيص القوالب المستخدمة لإنشاء تقارير المراجعة.</p>
                    <button class="btn btn-outline-secondary"><i class="fas fa-plus"></i> إنشاء قالب جديد</button>
                </div>
                <div class="tab-pane fade" id="alerts" role="tabpanel">
                    <h6>تنبيهات "منارة اليقظة"</h6>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="vatAlert" checked>
                        <label class="form-check-label" for="vatAlert">تنبيه قبل 15 يومًا من الموعد النهائي لإقرار ق.م.</label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
